<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Testimonials</title>
<style>
  body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; color: #333; }
  .testimonial-container { max-width: 800px; margin: 40px auto; padding: 20px; }
  .testimonial { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
  .testimonial-header { display: flex; align-items: center; margin-bottom: 10px; }
  .testimonial-text { font-style: italic; }
  .testimonial-author { font-weight: bold; margin-top: 10px; }
  .testimonial-role { font-size: 0.85em; color: #666; }
</style>
</head>
<body>
<div class="testimonial-container">
  <div class="testimonial">
    <div class="testimonial-header">
      <img src="client-photo.jpg" alt="Client Photo" style="width: 60px; height: 60px; border-radius: 50%; margin-right: 20px;">
      <div>
        <div class="testimonial-author">John Doe</div>
        <div class="testimonial-role">CEO, Zebra.</div>
      </div>
    </div>
    <p class="testimonial-text">"This product of Debugging Designers has revolutionized the way we work. It's user-friendly, efficient, and has provided us with remarkable results. Highly recommended!"</p>
  </div>
</div>
</body>
</html>
