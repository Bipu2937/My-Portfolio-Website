<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Affiliations & Memberships</title>
<link rel="stylesheet" href="Affiliations.css">
<script>
  function subscribe(id) {
    var button = document.getElementById('subscribe-button-' + id);
    button.textContent = 'Subscribed';
    button.disabled = true;
  }
</script>
</head>
<body>
  <header>
    <h1>Our Affiliations & Memberships</h1>
  </header>
  <main>
    <section class="affiliation">
      <div class="content">
        <h2>Professional IT Network</h2>
        <p>Connecting IT professionals across the globe.</p>
      </div>
      <div class="subscription">
        <input type="email" placeholder="Your email" />
        <button id="subscribe-button-1" onclick="subscribe(1)">Subscribe</button>
      </div>
    </section>
    <section class="affiliation">
      <div class="content">
        <h2>Global Cybersecurity Alliance</h2>
        <p>Advancing cybersecurity policies and practices.</p>
      </div>
      <div class="subscription">
        <input type="email" placeholder="Your email" />
        <button id="subscribe-button-2" onclick="subscribe(2)">Subscribe</button>
      </div>
    </section>
  </main>
</body>
</html>
